<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Story Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- Story Submission Form -->
    <div class="story-form-container">
        <h2>Add Your Story</h2>
        <form id="story-form">
            <label for="story-title">Story Title:</label>
            <input type="text" id="story-title" name="story-title" required>

            <label for="media-type">Select Media Type:</label>
            <select id="media-type" name="media-type" required>
                <option value="image">Image Upload</option>
                <option value="video">Video Embed</option>
                <option value="url">External URL</option>
            </select>

            <div id="media-input-container">
                <!-- Input fields based on selected media type will be dynamically added here -->
            </div>

            <label for="story-content">Story Content:</label>
            <textarea id="story-content" name="story-content" rows="4" required></textarea>

            <button type="submit">Submit Story</button>
        </form>
    </div>

    <!-- Container for dynamically loaded stories -->
    <div id="story-container"></div>

    <script src="script.js"></script>
</body>
</html>
